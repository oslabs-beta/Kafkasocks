<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> RENDER THE STREAMS!!! </h1>
    <ul id="messages"></ul>
    <button id = 'start'>click me</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const button = document.getElementById('start');
            button.addEventListener('click', event => {
             event.preventDefault();

             socket.emit('consumer', 'clientID');
        })  
     
     
     //some kind of event listener based on when messages are being consumed
     const truckSocket = io('/trucks')

     truckSocket.on('truck message', function(msg) {
         const item = document.createElement('li');
         item.textContent = msg;
         messages.appendChild(item);
         window.scrollTo(0, document.body.scrollHeight);
     });
    </script>
</body>
</html>
